  <div id="settings">
    <input type="number" id="size" min="16" max="64" title="Change icon size (value is from 16 to 64)">
    <input type="number" id="cols" min="8" max="24" title="Change number of columns (value is from 8 to 24)">
    <input type="button" id="css" value="Custom Styling" title="Change styling of this interface using CSS">
    <input type="button" id="add" value="Add or Remove a Product" title="Add a new product or remove existing one">
    <input type="button" id="reset" value="Factory Reset">
  </div>

  <script type="text/javascript" src="sortable/Sortable.js"></script>
